<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/preview.css" />
    <link rel="stylesheet" href="js/need/layer.css" />
    <title>预览活动</title>
</head>
<style>
    html {
        background-color: #ffffff;
    }
    .list-wrapper{
        margin-top: .15rem;
    }
</style>

<body>

    <div class="list-wrapper">
        <div class="item">
            <div class="name">代客祭扫活动</div>
            <div class="dueTime"></div>
        </div>
    </div>
    <div class="content">
        <img class="Img" src="" alt="">
        <div class="text">
            1. 代客祭扫服务需要提前至少两日预约。
            2.预约时请明确告知亲人墓位区牌号以及选择套餐等信息。
            3.由于预约祭扫人数比较多，代客祭扫全天进行，不分上午
            下午。客户可以选择日期，但是不得选择具体时间点。
        </div>
    </div>

</body>
<script src="js/jquery-1.8.2.js"></script>
<script src="js/noScaling.js"></script>
<script src="js/layer.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script src="js/share.js"></script>


<script>
    $(function () {
        var imgurl = sessionStorage.getItem('imgurl')
        var remark = sessionStorage.getItem('remark')
        var title = sessionStorage.getItem('title')
        var actdate = sessionStorage.getItem('actdate')
        var actover = sessionStorage.getItem('actover')
        $(".name").text(title)
            $(".text").html(remark)
            $(".Img").attr("src", imgurl)
        if (actdate && actover) {
            $(".dueTime").text('活动时间:' + actdate + '-' + actover)
          
        }
    });
</script>

</html>
