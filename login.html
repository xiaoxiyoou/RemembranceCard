<script>
    $(function () {
        var userid = localStorage.getItem("userid");
        // var useridcook = $.cookie('userid');
        // console.log(useridcook)
        if (!userid) {
            GetCode()
        }else{
            location.href = 'http://wx.fuyulove.com/Recall/index.html'
        }
    })

    function getUserData(code) {
        $.ajax({
            url: "http://wx.fuyulove.com/Action/userlogin?code=" + code,
            dataType: "json",
            success: function (res) {
if(res.code==0){
                console.log("登陆信息请求", res)

                var data = res.data.userinfo
                var userid = res.data.userid
                var openid = res.data.openid

                localStorage.setItem("NickName", data.nickname);
                localStorage.setItem("HeadImg", data.headimgurl);
                localStorage.setItem("userid", userid);
                localStorage.setItem("openid", openid);
                $.cookie('userid', userid, {
                    path: '/'
                })
                var back = localStorage.getItem('path')
                if (back) {
                    location.href = back
                } else {
                    //location.href = 'http://wx.fuyulove.com/Recall/index.html'
                }
}
else
{
alert(res.msg);
}

            },
            error:function(){
                location.href = 'http://wx.fuyulove.com/Recall/index.html'
            }
        });
    }



    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURI(r[2]);
        return null;
    }

    function GetCode() {
        var code = getUrlParam("code");
        if (code == '' || code == undefined) {
            let appid = "wx3a1c77d8059257bf";
            let redirect_url = window.location.href
            let url = 'http://wxapi.fuyulove.com/sns/getcode.aspx?keys=fyloveobit&redirect_uri=' + redirect_url;
            window.location.href = url


        } else {
            getUserData(code);

        }

    }
